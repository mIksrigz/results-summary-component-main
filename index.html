<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section class="score-board">
      <div class="average-score">
        <h1>Your Result</h1>
        <p class="average-points">
          <span class="big-number">76</span><br/>
          of 100
        </p>
        <p class="score-description">
          <span class="big-text">Great</span><br/>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="all-scores">
        <h2>Summary</h2>
        <div class="scores">
          <p class="category-score">
            <span class="accent-text">Reaction</span>
            80 / 100
          </p>
          <p class="category-score">
            <span class="accent-text">Memory</span>
            92 / 100
          </p>
          <p class="category-score">
            <span class="accent-text">Verbal</span>
            61 / 100
          </p>
          <p class="category-score">
            <span class="accent-text">Visual</span>
            72 / 100
          </p>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
