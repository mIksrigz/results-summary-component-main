<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section class="result-section big-gap">
      <h1>Your Result</h1>
      <p class="result-section-score small-gap">
        <span>76</span>
        of 100
      </p>
      <div class="result-section-description small-gap">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary-section big-gap">
      <h2 class="summary-section-title">Summary</h2>
      <div class="all-scores small-gap">
        <div class="space-between">
          <div class="score-title">
            <h3>Reaction</h3>
          </div>
          <p class="points"><span>80</span> / 100</p>
        </div>
        <div class="space-between">
          <div class="score-title">
            <h3>Memory</h3>
          </div>
          <p class="points"><span>92</span> / 100</p>
        </div>
        <div class="space-between">
          <div class="score-title">
            <h3>Verbal</h3>
          </div>
          <p class="points"><span>61</span> / 100</p>
        </div>
        <div class="space-between">
          <div class="score-title">
            <h3>Visual</h3>
          </div>
          <p class="points"><span>72</span> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
